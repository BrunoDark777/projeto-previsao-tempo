<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/estilos.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button type="button" class="btn-busca">
                <img class="lupa" src="imagens/lupa.png" alt="Lupa da Busca">
            </button>
        </div>
        <div class="informacao-principal">

            <h1 id="cidade">Use a lupa para saber o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone condição do clima">

            <p id="condicao" class="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">

                <span >Humidade</span>
                <span id="humidade">--</span>

            </div>

            <div class="velocidade-do-vento">

                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>

            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
